<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-brown { background-color: #714329; }
        .custom-light-brown { background-color: #B5A192; }
        .custom-beige { background-color: #D0B9A7; }
    </style>
</head>
<body class="bg-[#D0B9A7] min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-[#714329] mb-6 text-center">Sign Up</h2>
        <form>
            <div class="mb-4">
                <label class="block text-[#714329] text-sm mb-2">Full Name</label>
                <input type="text" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-[#B5A192]">
            </div>
            <div class="mb-4">
                <label class="block text-[#714329] text-sm mb-2">Email</label>
                <input type="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-[#B5A192]">
            </div>
            <div class="mb-4">
                <label class="block text-[#714329] text-sm mb-2">Password</label>
                <input type="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-[#B5A192]">
            </div>
            <div class="mb-6">
                <label class="block text-[#714329] text-sm mb-2">Confirm Password</label>
                <input type="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-[#B5A192]">
            </div>
            <button type="submit" class="w-full bg-[#714329] text-white py-2 rounded-lg hover:bg-[#B5A192] transition-colors">
                Sign Up
            </button>
        </form>
    </div>
</body>
</html>
