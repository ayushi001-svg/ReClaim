<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-[#D0B9A7] to-[#B5A192] min-h-screen flex items-center justify-center p-4">

    <div class="bg-white/90 backdrop-blur-sm p-8 rounded-xl shadow-2xl w-[400px]">
        <div class="text-center mb-8">
            <i class="fas fa-user-plus text-[#714329] text-5xl mb-4"></i>
            <h2 class="text-3xl font-bold text-[#714329]">Create Account</h2>
            <p class="text-[#B5A192]">Join our community today</p>
        </div>

        <form id="signupForm" class="space-y-5">
            <div class="grid grid-cols-2 gap-4">
                <div class="relative">
                    <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-[#714329]"></i>
                    <input type="text" id="firstName" placeholder="First Name" 
                        class="w-full pl-10 pr-4 py-3 border-2 rounded-lg focus:outline-none focus:border-[#714329] bg-white/50" required>
                </div>
                <div class="relative">
                    <input type="text" id="lastName" placeholder="Last Name" 
                        class="w-full px-4 py-3 border-2 rounded-lg focus:outline-none focus:border-[#714329] bg-white/50" required>
                </div>
            </div>

            <div class="relative">
                <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-[#714329]"></i>
                <input type="email" id="signupEmail" placeholder="Email" 
                    class="w-full pl-10 pr-4 py-3 border-2 rounded-lg focus:outline-none focus:border-[#714329] bg-white/50" required>
            </div>

            <div class="relative">
                <i class="fas fa-phone absolute left-3 top-1/2 transform -translate-y-1/2 text-[#714329]"></i>
                <input type="tel" id="phone" placeholder="Phone Number" 
                    class="w-full pl-10 pr-4 py-3 border-2 rounded-lg focus:outline-none focus:border-[#714329] bg-white/50" required>
            </div>

            <div class="relative">
                <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-[#714329]"></i>
                <input type="password" id="signupPassword" placeholder="Password" 
                    class="w-full pl-10 pr-4 py-3 border-2 rounded-lg focus:outline-none focus:border-[#714329] bg-white/50" required>
            </div>

            <div class="relative">
                <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-[#714329]"></i>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" 
                    class="w-full pl-10 pr-4 py-3 border-2 rounded-lg focus:outline-none focus:border-[#714329] bg-white/50" required>
            </div>

            <div class="flex items-start">
                <input type="checkbox" class="mt-1 mr-2 accent-[#714329]" required>
                <label class="text-sm text-[#714329]">
                    I agree to the <a href="#" class="font-bold hover:text-[#B5A192]">Terms of Service</a> and 
                    <a href="#" class="font-bold hover:text-[#B5A192]">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" 
                class="w-full bg-[#714329] text-white py-3 rounded-lg hover:bg-[#B5A192] transition-all duration-300">
                Create Account
            </button>

            <div class="text-center">
                <p class="text-[#714329]">
                    Already have an account? 
                    <a href="login.html" class="font-bold hover:text-[#B5A192]">Login</a>
                </p>
            </div>
        </form>
    </div>

    <script>
        async function fakeSignupAPI(firstName, lastName, email, phone, password, confirmPassword) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (firstName && lastName && email && phone && password && confirmPassword) {
                        resolve({ success: true, message: "Signup successful! Creating your account..." });
                    } else {
                        reject({ success: false, message: "Signup failed! Missing fields." });
                    }
                }, 1000);
            });
        }

        document.getElementById("signupForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const email = document.getElementById("signupEmail").value;
            const phone = document.getElementById("phone").value;
            const password = document.getElementById("signupPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            try {
                const response = await fakeSignupAPI(firstName, lastName, email, phone, password, confirmPassword);
                if (response.success) {
                    alert(response.message);
                }
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>
</html>
