<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReClaim - Found Items</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-[#FAF0E6] font-sans">
   
     <header class="bg-white border-b shadow" style="border-color: #E5E7EB;">
        <div class="container mx-auto px-4 py-6">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                <div>
                    <h1 class="text-3xl font-bold text-[#1F2937]">ReClaim</h1>
                   
                </div>
                <div class="relative max-w-md w-full">
                    <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-[#9CA3AF]"></i>
                    <input
                        type="text"
                        id="search-input"
                        placeholder="Search found items..."
                        class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 border-[#E5E7EB] bg-white text-[#1F2937] focus:ring-[#FB8B24]"
                    />
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <!-- Filters Bar -->
        <div class="bg-white rounded-xl shadow p-6 mb-8 border border-[#E5E7EB]">
            <div class="flex flex-col lg:flex-row lg:items-center gap-4">
                <div class="flex flex-col sm:flex-row gap-4 flex-1">
                    <!-- filter for category -->
                    <div class="flex-1">
                        <label class="block text-sm font-medium mb-2 text-[#1F2937]">Category</label>
                        <select id="category-filter" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 border-[#E5E7EB] bg-white text-[#1F2937]">
                            <option value="All">All</option>
                            <option value="Electronics">Electronics</option>
                            <option value="ID Cards">ID Cards</option>
                            <option value="Clothing">Clothing</option>
                            <option value="Accessories">Accessories</option>
                            <option value="Books">Books</option>
                            <option value="Bags">Bags</option>
                            <option value="Misc">Misc</option>
                        </select>
                    </div>
                    <!-- filter for location -->
                    <div class="flex-1">
                        <label class="block text-sm font-medium mb-2 text-[#1F2937]">Location</label>
                        <select id="location-filter" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 border-[#E5E7EB] bg-white text-[#1F2937]">
                            <option value="All">All</option>
                            <option value="Central Library">Central Library</option>
                            <option value="Student Union">Student Union</option>
                            <option value="Parking Lot B">Parking Lot B</option>
                            <option value="Engineering Building">Engineering Building</option>
                            <option value="Campus Quad">Campus Quad</option>
                            <option value="Science Building">Science Building</option>
                        </select>
                    </div>
                </div>   
                    

            </div>
        </div>

      
    </main>

</body>
</html>
