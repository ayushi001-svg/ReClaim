<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report Lost Item</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --dark: #36454F;
      --orange: #FB8B24;
      --cream: #FAF0E6;
    }
  </style>
</head>
<body class="bg-[var(--cream)] min-h-screen flex items-center justify-center">

  <!-- Form Card -->
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md border border-[var(--dark)]">
    <h1 class="text-2xl font-bold text-center text-[var(--dark)] mb-6">Report Lost Item</h1>

    <form class="space-y-4">
      <!-- Item Name -->
      <input type="text" placeholder="Item Name" 
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-[var(--orange)] focus:outline-none">

      <!-- Description -->
      <textarea placeholder="Description" rows="3"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-[var(--orange)] focus:outline-none"></textarea>

      <!-- Location -->
      <input type="text" placeholder="Location" 
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-[var(--orange)] focus:outline-none">

      <!-- Photo -->
      <input type="file" 
        class="w-full border border-gray-300 rounded-lg px-4 py-2 bg-gray-50">

      <!-- Name -->
      <input type="text" placeholder="Name" 
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-[var(--orange)] focus:outline-none">

      <!-- Email -->
      <input type="email" placeholder="Email Address" 
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-[var(--orange)] focus:outline-none">

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-[var(--orange)] text-white font-semibold py-2 rounded-lg hover:bg-orange-600 transition">
        Submit Report
      </button>
    </form>

    <!-- View All Link -->
    <p class="text-center mt-4">
      <a href="lost.html" class="text-[var(--dark)] hover:text-[var(--orange)] underline">
        View All Reported Items
      </a>
    </p>
  </div>

</body>
</html>
