<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-[#D0B9A7] to-[#B5A192] min-h-screen flex items-center justify-center p-4">

    <div class="bg-white/90 backdrop-blur-sm p-8 rounded-xl shadow-2xl w-[400px]">
        <div class="text-center mb-8">
            <i class="fas fa-user-circle text-[#714329] text-5xl mb-4"></i>
            <h2 class="text-3xl font-bold text-[#714329]">Welcome Back</h2>
            <p class="text-[#B5A192]">Login to your account</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div class="relative">
                <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-[#714329]"></i>
                <input type="email" id="loginEmail" placeholder="Email" 
                    class="w-full pl-10 pr-4 py-3 border-2 rounded-lg focus:outline-none focus:border-[#714329] bg-white/50" required>
            </div>
            
            <div class="relative">
                <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-[#714329]"></i>
                <input type="password" id="loginPassword" placeholder="Password" 
                    class="w-full pl-10 pr-4 py-3 border-2 rounded-lg focus:outline-none focus:border-[#714329] bg-white/50" required>
            </div>

            <div class="flex justify-between items-center">
                <label class="flex items-center text-sm text-[#714329]">
                    <input type="checkbox" class="mr-2 accent-[#714329]">
                    Remember me
                </label>
                <a href="#" class="text-sm text-[#714329] hover:text-[#B5A192]">Forgot Password?</a>
            </div>

            <button type="submit" 
                class="w-full bg-[#714329] text-white py-3 rounded-lg hover:bg-[#B5A192] transition-all duration-300">
                Login
            </button>

            <div class="text-center">
                <p class="text-[#714329]">
                    Don't have an account? 
                    <a href="signup.html" class="font-bold hover:text-[#B5A192]">Sign Up</a>
                </p>
            </div>
        </form>

        <div class="mt-6">
            <div class="relative flex items-center my-6">
                <div class="flex-grow border-t border-[#B5A192]"></div>
                <span class="mx-4 text-[#714329]">Or continue with</span>
                <div class="flex-grow border-t border-[#B5A192]"></div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <button class="flex items-center justify-center gap-2 py-2.5 border-2 border-[#714329] text-[#714329] rounded-lg hover:bg-[#714329] hover:text-white transition-colors">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="flex items-center justify-center gap-2 py-2.5 border-2 border-[#714329] text-[#714329] rounded-lg hover:bg-[#714329] hover:text-white transition-colors">
                    <i class="fab fa-facebook"></i> Facebook
                </button>
            </div>
        </div>
    </div>

    <script>
        // Fake async API simulation
        async function fakeLoginAPI(email, password) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (email && password) {
                        resolve({ success: true, message: "Login successful! Searching for API key..." });
                    } else {
                        reject({ success: false, message: "Login failed! Missing credentials." });
                    }
                }, 1000);
            });
        }

        document.getElementById("loginForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            try {
                const response = await fakeLoginAPI(email, password);
                if (response.success) {
                    alert(response.message);
                }
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>
</html>
