<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --dark-slate: #36454F;
      --bright-orange: #FB8B24;
      --white: #FFFFFF;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-[var(--dark-slate)] font-sans">

  <!-- Login Card -->
  <div class="bg-[var(-white)] rounded-2xl shadow-xl w-full max-w-md p-8">
    <h2 class="text-2xl font-bold text-center text-[var(--dark-slate)] mb-6">Login</h2>
    
    <form class="space-y-4">
      <div>
        <label class="block text-sm text-[var(--dark-slate)]">Email</label>
        <input type="email" placeholder="Enter your email"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--bright-orange)]">
      </div>
      <div>
        <label class="block text-sm text-[var(--dark-slate)]">Password</label>
        <input type="password" placeholder="Enter your password"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--bright-orange)]">
      </div>
      <button type="submit"
        class="w-full py-2 rounded-lg bg-[var(--bright-orange)] text-white font-semibold hover:bg-orange-600 transition">Login</button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      Donâ€™t have an account? 
      <a href="signup.html" class="text-[var(--bright-orange)] font-semibold hover:underline">Sign Up</a>
    </p>
  </div>

</body>
</html>
