<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReClaim - Lost And Found System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header class="bg-gray-100">
    <div class="w-[1200px] mx-auto px-6 flex h-16 items-center justify-between">
        <div class="flex items-center gap-3">
            <div class="h-9 w-9 rounded-lg bg-orange-500 text-white flex items-center justify-center font-semibold">RC</div>
            <span class="text-xl font-semibold text-gray-900">ReClaim</span>
        </div>
    </div>
</header>

    <main class="bg-gray-100">
        <section class="relative overflow-hidden">
            <div class="absolute inset-0 bg-gradient-to-br from-orange-100 to-white"></div>
            <div class="relative w-[1200px] mx-auto px-6 py-20">
                <div class="max-w-[800px]">
                    <h1 class="text-4xl font-extrabold tracking-tight text-gray-900">
                        Find lost items on campus or help return found ones.
                    </h1>
                    <p class="mt-4 text-lg text-gray-600">
                        A simple, centralized hub for reporting and tracking lost and found items across the university.
                    </p>
                    
                    <div class="mt-8">
                        <div class="flex rounded-lg shadow-sm ring-1 ring-gray-300 bg-white overflow-hidden">
                            <input type="text" placeholder="Search items e.g. Bottle, ID card" class="w-full px-4 py-3 text-gray-900 placeholder-gray-400 focus:outline-none" />
                            <button class="px-5 bg-gray-900 text-white hover:bg-gray-800">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
